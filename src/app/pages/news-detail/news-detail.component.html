<div class="container">
    <h1 class="mt-5">{{ newsDetail.title }}</h1>
    <small>by {{newsDetail.author}}, {{ newsDetail.sourceName }} {{ newsDetail.publishedAt | customDate }}</small>
    <img class="card-img-top img-fulid" *ngIf="newsDetail.urlToImage != null else showThumbnail" width="100%" height="450" src="{{ newsDetail.urlToImage }}" />
    <p class="lead">{{ newsDetail.description }}</p>
    <p>{{ newsDetail.content }} <a href="{{newsDetail.url}}" target="_blank">Go to Source</a></p>
    <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
  </div>

  <ng-template #showThumbnail>
    <svg class="card-img-top img-fulid" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Thumbnail</text></svg>
  </ng-template>
