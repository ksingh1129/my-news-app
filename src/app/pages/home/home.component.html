<div class="container">

    <div class="row">
      <div class="col-md-4" *ngFor="let new of news;">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top img-fulid" *ngIf="new.urlToImage != null else showThumbnail" width="100%" height="225" src="{{ new.urlToImage }}" />
          <div class="card-body">
            <p class="card-text">{{ new.title }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">{{ new.publishedAt | customDate }}</small>
            </div>
          </div>
        </div>
      </div>
  </div>
  <ng-template #showThumbnail>
    <svg class="card-img-top img-fulid" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Thumbnail</text></svg>
  </ng-template>
