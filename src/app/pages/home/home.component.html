<div class="container">
    <div class="row">
      <div class="col-md-4 d-flex align-items-stretch" *ngFor="let new of news | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <div class="card mb-4 shadow-sm" height="300">
          <img class="card-img-top img-fulid" *ngIf="new.urlToImage != null else showThumbnail" width="100%" height="225" src="{{ new.urlToImage }}" />
          <div class="card-body">
            <p class="card-text">{{ new.title }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center bg-white border-white" >
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">{{ new.publishedAt | customDate }}</small>
          </div>
        </div>
      </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
  </div>

  <ng-template #showThumbnail>
    <svg class="card-img-top img-fulid" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Thumbnail</text></svg>
  </ng-template>
