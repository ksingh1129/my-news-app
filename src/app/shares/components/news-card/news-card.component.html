<div class="showResult" *ngIf="(searchResult | async) as searchResultAsync else showNewsResponse">
  <div class="container">
  <div class="row">
    <div class="col-md-4 d-flex align-items-stretch" *ngFor="let newsItem of searchResultAsync.articles | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <div class="card mb-4 shadow-sm" height="300">
          <img class="card-img-top img-fulid" *ngIf="newsItem.urlToImage != null else showThumbnail" width="100%" height="225" src="{{ newsItem.urlToImage }}" />
          <div class="card-body">
              <p class="card-text">{{ newsItem.title }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center bg-white border-white" >
              <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click) = "viewDetail(newsItem)">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">{{ newsItem.publishedAt | customDate }}</small>
          </div> <!--Card Footer-->
      </div><!--Card-->
    </div>
  </div>
</div>
<div class="row justify-content-center align-items-center">
  <ngb-pagination [collectionSize]="searchResultAsync.articles.length" [(page)]="page" aria-label="Default pagination" [directionLinks]="false"></ngb-pagination>
</div>
</div>

<ng-template #showThumbnail>
    <!--<svg class="card-img-top img-fulid" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle">Thumbnail</text></svg>-->
    <img class="card-img-top img-fulid" width="100%" height="225" src="http://lamp.oja.go.th/medianewsIMG/default-image.png" />
</ng-template>

<ng-template #showNewsResponse>
  <div class="container">
    <div class="row">
      <div class="col-md-4 d-flex align-items-stretch" *ngFor="let newsItem of newsResponse.articles | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <!--<app-news-card [news] = newsItem class="d-flex align-items-stretch"></app-news-card>-->
        <div class="card mb-4 shadow-sm" height="300">
            <img class="card-img-top img-fulid" *ngIf="newsItem.urlToImage != null else showThumbnail" width="100%" height="225" src="{{ newsItem.urlToImage }}" />
            <div class="card-body">
                <p class="card-text">{{ newsItem.title }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center bg-white border-white" >
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click) = "viewDetail(newsItem)">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{ newsItem.publishedAt | customDate }}</small>
            </div> <!--Card Footer-->
        </div><!--Card-->
      </div>
    </div>
</div>
<div class="row justify-content-center align-items-center">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" aria-label="Default pagination" [directionLinks]="false"></ngb-pagination>
</div>
</ng-template>
